{% extends "upload_app/base.html" %}
{% load staticfiles %}
{% block body_block %}

  <div class="container">
    <div class="jumbotron">
      {% if registered %}
        <h2>Thank you for registering!</h2>
      {% else %}
        <h2>Register Here</h2>
        <h5>Fill out your information to register</h5>

        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}

          <div class="input-group">
            <label for="{{ user_form.username.name }}">{{user_form.username.label}}:</label>
            <input type="text" class="form-control" placeholder="Username" name="{{ user_form.username.name }}" aria-describedby="basic-addon1">
          </div>
          <br>

          <div class="input-group">
            <label for="{{ user_form.password.name }}">{{user_form.password.label}}:</label>
            <input type="password" class="form-control" placeholder="Password" name="{{ user_form.password.name }}" aria-describedby="basic-addon1">
          </div>
          <br>

          <div class="input-group">
            <label for="{{ user_form.email.name }}">{{user_form.email.label}}:</label>
            <input type="email" class="form-control" placeholder="Email" name="{{ user_form.email.name }}" aria-describedby="basic-addon1">
          </div>
          <br>

          <div class="input-group">
          <input type="submit" name="" value="Register" class="btn btn-default">
          </div>

        </form>

      {% endif %}
    </div>
  </div>
{% endblock %}
