{% extends "upload_app/base.html" %}

{% block body_block %}


<div class="jumbotron">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}


    <div class="input-group">
      <label for="{{ form.username.name }}">{{form.username.label}}:</label>
      <input type="text" class="form-control" placeholder="Username" name="{{ form.username.name }}" aria-describedby="basic-addon1">
    </div>
    <br>



	<div class="fileinput fileinput-new" data-provides="fileinput">
	  <span class="btn btn-default btn-file"><span class="fileinput-new">Select file</span><span class="fileinput-exists">Change</span><input type="file" name="{{ form.document.name }}"></span>
	  <span class="fileinput-filename"></span>
	  <a href="#" class="close fileinput-exists" data-dismiss="fileinput" style="float: none">&times;</a>
	</div>
	<br>





    <button type="submit" class="btn btn-default">Upload</button>


  </form>
</div>

{% endblock %}
